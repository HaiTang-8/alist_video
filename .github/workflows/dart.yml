name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送 v 开头的tag时触发，如 v1.0.0

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境可以同时构建 Windows 和 Android
    steps:
      - uses: actions/checkout@v3
      
      # 设置 Java 环境 (Android 构建需要)
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # 设置 Flutter 环境
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'  # 使用你的 Flutter 版本
          channel: 'stable'
          cache: true
      
      # 获取依赖
      - name: Get Dependencies
        run: flutter pub get
      
      # 构建 Windows
      - name: Build Windows
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release
      
      # 构建 Android
      - name: Build Android
        run: |
          flutter build apk --release
      
      # 打包 Windows 文件
      - name: Create Windows ZIP
        run: |
          Compress-Archive -Path build/windows/runner/Release/* -DestinationPath windows.zip
      
      # 创建 Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows.zip
            build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
