name: App Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build_android:
        description: 'Build Android'
        type: boolean
        default: true
      build_windows:
        description: 'Build Windows'
        type: boolean
        default: true
      build_macos:
        description: 'Build macOS'
        type: boolean
        default: true
      build_ios:
        description: 'Build iOS IPA'
        type: boolean
        default: true
      build_linux:
        description: 'Build Linux'
        type: boolean
        default: true

env:
  FLUTTER_VERSION: '3.27.x'
  FLUTTER_CHANNEL: stable

jobs:
  build-android:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.build_android == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      HAS_ANDROID_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Download Android keystore
        if: ${{ env.HAS_ANDROID_KEYSTORE == 'true' }}
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties
        if: ${{ env.HAS_ANDROID_KEYSTORE == 'true' }}
        run: |
          cat <<EOF2 > android/key.properties
          storeFile=${{ steps.android_keystore.outputs.filePath }}
          storePassword=${{ secrets.STORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          EOF2

      - name: Use debug keystore (fallback)
        if: ${{ env.HAS_ANDROID_KEYSTORE != 'true' }}
        run: echo "KEYSTORE_BASE64 未配置，Android release 将沿用 debug 签名。"

      - name: Setup Java environment
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: gradle

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

  build-windows:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.build_windows == 'true' }}
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Install flutter_distributor
        shell: pwsh
        run: |
          dart pub global activate flutter_distributor
          "$Env:USERPROFILE\.pub-cache\bin" | Out-File -FilePath $Env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build Windows packages
        run: flutter_distributor package --platform windows --targets msix,zip --skip-clean

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            build/dist/*/*.msix
            build/dist/*/*.zip

  build-macos:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.build_macos == 'true' }}
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Install appdmg
        run: npm install -g appdmg

      - name: Install flutter_distributor
        run: |
          dart pub global activate flutter_distributor
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Build macOS packages
        run: flutter_distributor package --platform macos --targets dmg,zip --skip-clean

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: |
            build/dist/*/*.dmg
            build/dist/*/*.zip

  build-ios:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.build_ios == 'true' }}
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create unsigned IPA artifact
        run: |
          rm -rf build/ios/iphoneos/Payload
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos
          zip -q -r runner-ios.ipa Payload

      - name: Upload IPA artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/runner-ios.ipa

  build-linux:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.build_linux == 'true' }}
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Update apt cache
        run: sudo apt-get update

      - name: Install Linux dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libmpv-dev mpv

      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Install flutter_distributor
        run: |
          dart pub global activate flutter_distributor
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Build Linux packages
        run: flutter_distributor package --platform linux --targets deb,zip --skip-clean

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            build/dist/*/*.deb
            build/dist/*/*.zip

  create-release:
    needs:
      - build-android
      - build-windows
      - build-macos
      - build-ios
      - build-linux
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_artifacts/android-apk/*.apk
            release_artifacts/windows/**/*.zip
            release_artifacts/windows/**/*.msix
            release_artifacts/macos/**/*.dmg
            release_artifacts/macos/**/*.zip
            release_artifacts/ios-ipa/runner-ios.ipa
            release_artifacts/linux/**/*.deb
            release_artifacts/linux/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
