name: App Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build_android:
        description: 'Build Android'
        type: boolean
        default: true
      build_windows:
        description: 'Build Windows'
        type: boolean
        default: true
      build_macos:
        description: 'Build macOS'
        type: boolean
        default: true

jobs:
  build-android:
    if: ${{ github.event_name == 'push' || github.event.inputs.build_android == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      # Setup Java environment
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "17"
          cache: 'gradle'

      # Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: stable
          cache: true

      # Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # Build APK
      - name: Build APK
        run: flutter build apk --target-platform android-arm,android-arm64,android-x64 --split-per-abi

      # Upload build artifacts
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

  build-windows:
    if: ${{ github.event_name == 'push' || github.event.inputs.build_windows == 'true' }}
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: stable
          cache: true

      # Enable Windows desktop support
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      # Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # Build Windows application
      - name: Build Windows
        run: flutter build windows --release

      # Upload build artifacts
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows/x64/runner/Release

  build-macos:
    if: ${{ github.event_name == 'push' || github.event.inputs.build_macos == 'true' }}
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: stable
          cache: true

      # Enable macOS desktop support
      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop

      # Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # Build macOS application
      - name: Build macOS
        run: flutter build macos --release

      # Upload build artifacts
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: build/macos/Build/Products/Release/*.app

  create-release:
    needs: [build-android, build-windows, build-macos]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android-apk/app-armeabi-v7a-release.apk
            android-apk/app-arm64-v8a-release.apk
            android-apk/app-x86_64-release.apk
            windows/**/*
            macos/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
