# Flutter Distributor Debian config
display_name: AlistPlayer
package_name: alistplayer
version: 1.0.0
summary: "AlistPlayer 跨端 WebDAV 媒体播放器"
description: |
  AlistPlayer 是一个基于 WebDAV 的多端播放器，支持播放历史、
  进度同步与批量管理，适配桌面端与移动端的统一体验。
maintainer:
  name: HaiTang-8
  email: haitang-8@users.noreply.github.com
homepage: https://github.com/HaiTang-8/alist_video
license: MIT
priority: optional
section: video
installed_size: 120000
essential: false
dependencies:
  - libgtk-3-0
  - libglib2.0-0
  - libmpv1
  - libstdc++6
icon: linux/packaging/deb/icon.png
keywords:
  - WebDAV
  - Video
  - Player
  - Flutter
generic_name: WebDAV Player
categories:
  - AudioVideo
  - Utility
startup_notify: true
files:
  - source: linux/packaging/deb/alist-player.desktop
    destination: /usr/share/applications/alist-player.desktop
  - source: linux/packaging/deb/icon.png
    destination: /usr/share/icons/hicolor/512x512/apps/alist-player.png
